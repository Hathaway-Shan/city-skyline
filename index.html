<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>We Built This City</h1>
    </header>

    <main>
<!-- inputs section -->
        <section id="input-selection">
            
            <h2>What's Your City?</h2>
<!-- city name text display input -->
            <label for="name-input">Name your city</label>
            <input id="name-input" value="Sim City">
<!-- image switcher first dropdown -->
            <label for="image-select">Choose your skyline</label>
            <select id="iamge-select">
                <option value="city-sun" src="assets/city-sun.png">Sunny City</option>
                <option value="city-darkpng" src="assets/city-darkpng.png">Dark City</option>
                <option value="city-snow" src="assets/city-snow.png">Winter City</option>
            </select>
<!-- Theme switcher second dropdown -->
            <label for="background-select">Choose a Theme!</label>
            <select id="background-select">
                <option value="moody" src="assets/moody-back.png">Moody</option>
                <option value="bright" src="assets/sunny-back.png">Bright</option>
                <option value="neutral" src="assets/neutral-back.png">Neutral</option>
            </select>
<!-- City slogan text entry -->
            <label for="slogan-input">Give your city a slogan</label>
            <textarea id="slogan-input"></textarea>
<!-- City slogan button to add to array -->
            <button>share slogan</button>
        </section>

        <!-- image and background display section -->
        <section id="image-background-display" class="neutral">
<!-- header targeted by text display input -->
            <h2>New City</h2>
            <div class="container">
                <!-- image targeted by image switcher -->
                <img class="top-image" src="assets/city-sun.png">
                <img class="back-image" src="assets/sunny-back.png">
            </div>
<!-- textarea targeted by City slogan entry -->
            <p>
                Welcome to our fair city!
            </p>

        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
